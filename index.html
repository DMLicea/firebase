<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>
<body>

<h1>The Trains They Are A'Changing</h1>

    <br>

<div class="row" id ="train">

    <div class="col-md-12">
  
        <div class="card mb-4">

          <div class="card-header text-white bg-dark">Current Train Schedule</div>

            <div class="card-body">

              <table class="table table-sm table-hover" id="train-table">
                
                <thead>

                  <tr>

                    <th scope="col"><b>Train Name</b></th>
                    
                    <th scope="col"><b>Destination</b></th>
                  
                    <th scope="col"><b>Frequency (min)</b></th>
                  
                    <th scope="col"><b>Next Arrival</b></th>
                  
                    <th scope="col"><b>Minutes Away</b></th>
                  
                  </tr>
                
                </thead>

                <tbody id = "thebody"></tbody>

              </table>

            </div>

        </div>

    </div>

</div>

    <br>
    <br>
    <br>
    
<div class="row" id ="addtrain">

      <div class="col-md-12">

        <div class="card mb-4">

          <div class="card-header text-white bg-dark">Add Train</div>

            <div class="card-body">


            <form>

              <div class="form-group">

                <label for="trainname-input">Train Name</label>

                <input class="form-control" id="trainname-input" placeholder="" type="text">

              </div>

              <div class="form-group">

                <label for="des-input">Destination</label>

                <input class="form-control" id="des-input" placeholder="" type="text">

              </div>

              <div class="form-group">

                <label for="ftt-input">First Train Time</label>

                <input class="form-control" id="ftt-input" placeholder="" type="text">

              </div>

              <div class="form-group">

                <label for="freq-input">Frequency (min)</label>

                <input class="form-control" id="freq-input" placeholder="" type="text">

              </div>

              <button type="button" class="btn btn-dark" id="add-train-btn">Submit</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/javascript.js"></script>


</body>
</html>
